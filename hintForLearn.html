<!DOCTYPE html>

<!-- 注释提示词 -->
<!--
    <!DOCTYPE html> 提示文档所用语言 
    关键提示词
        <html> 提示文档开始
        <head> 提示文档头部
        <title> 提示文档标题
        <body> 提示文档主体
        <h1> 提示对应级数标题
        <p> 提示段落
    
    字体提示词
        <strong> 提示加粗
        <u> 提示下划线
        <em><i> 提示斜体
        <b> 提示加粗
        <s> 提示删除线
        <sub> 提示下标
        <sup> 提示上标
        <big> 提示大号字体
        <small> 提示小号字体
        <font> 提示字体
        <center> 提示居中
        <br> 提示换行
        <hr> 提示水平线
    
    内容提示词
        <a> 提示链接
        <img> 提示图片
        <audio> 提示音频
        <video> 提示视频
        <iframe> 提示内嵌框架
        <canvas> 提示画布
        <svg> 提示矢量图
        <map> 提示地图

    其他提示词
        <button> 提示按钮
        <label> 提示标签
        <select> 提示下拉列表
        <option> 提示选项
        <ul> 提示无序列表
        <ol> 提示有序列表
        <li> 提示列表项
        <textarea> 提示文本域

    表格提示词
        <table> 提示表格
        <tr> 提示表格行
        <th> 提示表头
        <td> 提示表格数据
        <form> 提示表单
        <input> 提示输入框

-->
