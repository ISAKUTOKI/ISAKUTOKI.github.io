<!DOCTYPE html>

<!-- 注释提示词 -->
<!--提示词们
<!DOCTYPE html> 提示文档所用语言 
    关键提示词
        <html> 提示文档开始
        <head> 提示文档头部
        <title> 提示文档标题
        <body> 提示文档主体
        <h1> 提示对应级数标题
        <p> 提示段落
            <span> 提示文本，可用于不同样式文本拼接
        <a> 提示链接
            <a href="URL/html"> 提示链接地址/提示网页路径
    列表提示词
        <li> 提示列表项
            在<ul>或<ol>中使用
        <ul> 提示无序列表（圆点）
        <ol> 提示有序列表（数字）
        <dl> 提示定义列表
        <dt> 提示定义标题
        <dd> 提示定义描述   
    字体提示词
        <strong> 提示加粗
        <u> 提示下划线
        <em><i> 提示斜体
        <b> 提示加粗
        <s> 提示删除线
        <sub> 提示下标
        <sup> 提示上标
        <big> 提示大号字体
        <small> 提示小号字体
        <font> 提示字体
        <center> 提示居中
        <hr> 提示水平线
    插入内容提示词
        <img> 提示图片
            <img src="URL/img" alt="提示文字"> 提示图片地址/提示文字
        <audio> 提示音频
        <video> 提示视频
        <iframe> 提示内嵌框架
        <canvas> 提示画布
        <svg> 提示矢量图
        <map> 提示地图 
    表格提示词
        <table> 提示表格
        <tr> 提示表格行
        <th> 提示表头
        <td> 提示表格数据
        <form> 提示表单
        <input> 提示输入框
    其他提示词
        <br> 提示换行
        <button> 提示按钮
        <label> 提示标签
        <select> 提示下拉列表
        <option> 提示选项
        <textarea> 提示文本域
        <blockquote> 提示引用
    符号提示词
        常用符号
            &nbsp;提示空格
        语言符号
            &sect;提示小节
            &para;提示段落
            &bull;提示圆点
        数学符号
            &lt;提示小于号
            &gt;提示大于号
            &le;提示小于等于号
            &ge;提示大于等于号
            &ne;提示不等号
            &plusmn;提示正负号
            &times;提示乘号
            &divide;提示除号
            &radic;提示根号
            &infin;提示无穷大
        特殊符号
            &copy;提示版权
            &reg;提示注册
            &trade;提示商标
            &hearts;提示心形
            &diams;提示方块
            &clubs;提示梅花
            &spades;提示黑桃
            &euro;提示欧元
            &yen;提示日元
            &dollar;提示美元
            &pound;提示英镑
            &curren;提示货币


CSS提示词（文本修饰用）
    主要提示词
        style="color: red;" 提示颜色
        style="font-size: 20px;" 提示字体大小
        style="background-color: red;" 提示背景颜色
        style="text-shadow: 20px 20px 20px red;" 提示文本阴影
    其他提示词
        style="width: 100px;" 提示宽度
        style="height: 100px;" 提示高度
        style="z-index: 1;" 提示层级
        style="opacity: 0.5;" 提示透明度
        style="display: inline"使style与文字大小匹配
    定位提示词
        style="position: relative;" 提示相对定位
        style="position: absolute;" 提示绝对定位
        style="position: fixed;" 提示固定定位
        style="position: static;" 提示静态定位
    动效提示词
        style="float: left;" 提示左浮动
        style="float: right;" 提示右浮动
        style="clear: both;" 提示清除浮动
        style="visibility: hidden;" 提示隐藏
        style="overflow: hidden;" 提示溢出隐藏
        style="overflow: auto;" 提示溢出自动
        style="overflow: scroll;" 提示溢出滚动
-->
